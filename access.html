<body>
  <header class="header">
    <div class="header-inner">
      <a class="header-logo" href="index.html">
        <img src="image/logo-header.png" alt="LOGO">
      </a>
      <button class="toggle-menu-button"></button>
      <div class="header-site-menu">
        <nav class="site-menu">
          <ul>
            <li><a href="concept.html">CONCEPT</a></li>
            <li><a href="menu.html">MENU</a></li>
            <li><a href="shop.html">SHOP</a></li>
            <li><a href="access.html">ACCESS</a></li>
          </ul>
        </nav>
      </div>
    </div>
  </header>
  <main class="main">
    <div class="title">
      <h1>ACCESS</h1>
    </div>
    <div class="map">
      <h2>MAP</h2>
      <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3398.8058767484727!2d130.5403095256142!3d31.584370824184713!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x353e6745b0189d3b%3A0x9f6c9b15d696dd2f!2z6bm_5YWQ5bO25Lit5aSu6aeF!5e0!3m2!1sja!2sjp!4v1702946952777!5m2!1sja!2sjp" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
    </div>
    <div class="contact">
      <h2>CONTACT</h2>
      <form action="#">
        <dl class="form-area">
          <dt><span class="required">お名前</span></dt>
          <dd><input class="input-text" type="text" name="name" required></dd>
          <dt><span class="required">メールアドレス</span></dt>
          <dd><input class="input-text" type="email" name="email" required></dd>
          <dt>お電話番号</dt>
          <dd><input class="input-text" type="tel" name="tel"></dd>
          <dt>お客様について</dt>
          <dd>
            <select class="select-box" name="genre">
              <option value="一般のお客様" selected>一般のお客様</option>
              <option value="お取引先様">お取引先様</option>
              <option value="その他">その他</option>
            </select>
          </dd>
          <dt>お問い合わせ内容</dt>
          <dd>
            <label class="radio-button"><input type="radio" name="user-type" value="ご予約について" checked>ご予約について</label>
            <label class="radio-button"><input type="radio" name="user-type" value="オンラインショップについて">オンラインショップについて</label>
            <label class="radio-button"><input type="radio" name="user-type" value="その他">その他</label>
          </dd>
          <dt><span class="required">お問い合わせ内容</span></dt>
          <dd><textarea class="message" name="message" required></textarea></dd>
        </dl>
        <p class="confirm-text">ご入力内容をご確認の上、お間違いがなければ［SUBMIT］ボタンを押してください。</p>
        <button class="submit-button" type="submit">SUBMIT</button>
      </form>
    </div>
  </main>
  <footer class="footer">
